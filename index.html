<!DOCTYPE html>
<html>
<head>
<title>Admin Panel - AC INSTALLATION SERVICES</title>
<style>
body{font-family:Arial;background:#f4f6f9;text-align:center}
h1{background:#0d6efd;color:white;padding:20px}
table{width:95%;margin:auto;border-collapse:collapse;background:white}
th,td{padding:10px;border:1px solid #ccc}
button{padding:5px 10px;background:red;color:white;border:none;border-radius:5px}
.login{margin:50px}
input{padding:8px;margin:5px}
</style>
</head>

<body>

<div id="loginPage" class="login">
<h2>Admin Login</h2>
<input type="password" id="pass" placeholder="Enter Password">
<button onclick="login()">Login</button>
<p id="loginMsg"></p>
</div>

<div id="adminPanel" style="display:none;">
<h1>Booking Requests</h1>
<table>
<thead>
<tr>
<th>Name</th>
<th>Phone</th>
<th>Problem</th>
<th>Date</th>
<th>Delete</th>
</tr>
</thead>
<tbody id="data"></tbody>
</table>
</div>

<script>
function login(){
let password=document.getElementById("pass").value;
if(password==="1234"){
document.getElementById("loginPage").style.display="none";
document.getElementById("adminPanel").style.display="block";
loadData();
}else{
document.getElementById("loginMsg").innerHTML="Wrong Password";
}
}

function loadData(){
let bookings=JSON.parse(localStorage.getItem("bookings"))||[];
let table="";
bookings.forEach((b,index)=>{
table+=`<tr>
<td>${b.name}</td>
<td>${b.phone}</td>
<td>${b.problem}</td>
<td>${b.date}</td>
<td><button onclick="deleteBooking(${index})">Delete</button></td>
</tr>`;
});
document.getElementById("data").innerHTML=table;
}

function deleteBooking(index){
let bookings=JSON.parse(localStorage.getItem("bookings"))||[];
bookings.splice(index,1);
localStorage.setItem("bookings",JSON.stringify(bookings));
loadData();
}
</script>

</body>
</html>
